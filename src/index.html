<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="unsplash-service.js"></script>
  <title>Doctor Doctor Please</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Doctor Please</h1>
      <p>You can use the form below to search for a doctor in Portland by your current illness/issue or name. You don't need to fill out every field.</p>
        <form id="doctor-form">
          <label for="illness">Search by Illness/Issue:</label>
          <input id="illness" type="text">
          <label for="firstName">Search by First Name:</label>
          <input id="firstName" type="text">
          <label for="lastName">Search by Last Name:</label>
          <input id="lastName" type="text">
          <button type="submit" class="btn-dark">Go</button>
        </form><br>

        <div class="">
          <p>Here are the Doctors in Portland that match your search:</p>
        </div>
        <div class="error">

        </div>
    </div>

  </div>
</body>

</html>
