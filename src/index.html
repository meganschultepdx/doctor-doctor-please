<html>

<head>
  <meta charset="utf-8">
  <title>Doctor Doctor Please</title>
</head>

<body class="container">
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Doctor Please</h1>
      <p>You can use the form below to search for a doctor in Portland by your current illness/issue keyword or name. You don't need to fill out both fields.</p>
      <form id="doctor-form">
        <label for="illness">Search by Illness/Issue:</label>
        <input id="illness" type="text">
        <label for="name">Search by First and/or Last Name:</label>
        <input id="name" type="text">

        <button type="submit" class="btn-dark">Go</button>
      </form><br>

      <div class="showResults">
        <p id="title">Here are the Doctors that match your search:</p>
        <div class="error">

        </div>
      </div>
    </div>

  </div>
</body>

</html>
